//Ajax File Upload With PHP And jQuery
//File Upload using Ajax with PHP and jQuery
$(function() {
  $('.btnEnviarFile').on('click', function(e) {
    e.preventDefault();

      //Todas las propiedades del Archivo
      //El m√©todo prop() nos sirve para poder modificar las propiedades nativas de Javascript 
      //de los elementos de una p√°gina, Ejemplo $('#checkbox1').prop("checked", true);
      var file_data = $('.file').prop('files')[0];
      var fileName = file_data.fileName;
      var fileSize = file_data.fileSize;

      console.log(file_data);

      if(file_data != undefined) {
          var form_data = new FormData();  
          console.log(form_data)  
                        
          form_data.append('file', file_data);
          $.ajax({
              type: 'POST',
              url: 'recibe_file.php',
              contentType: false,
              processData: false,
              data: form_data,
              success:function(response) {
                  if(response == 'success') {
                      console.log('Archivo subido');
                      //Llamando mi funcion
                      mensajeToast();
                  } else {
                      console.log('Error al subir Archivo');
                  }
                  //Limpio el input type File
                  $('.file').val('');
              }
          });
      }
      return false;
  });
});



//JavaScript para mi Toast
const wrapper = document.querySelector(".wrapper"),
toast         = wrapper.querySelector(".toast"),
closeIcon     = toast.querySelector(".close-icon");

function mensajeToast(){
  wrapper.classList.remove("ocultando");
  setTimeout(()=>{ 
    wrapper.classList.add("hide");
  }, 4000);
}

//Cerrando mi  Toast
closeIcon.onclick = ()=>{ 
  wrapper.classList.add("hide");
}
